{% extends 'nav.html' %}
{% block title %}CSRF{% endblock %}
{% block content %}
<h1>Admin panel</h1>
<form class="form-signin" method='GET'>
    <label for="inputUser" class="sr-only">User to transfer from:</label>
    <input type="text" id="inputUser" class="form-control" placeholder="From User" name = "from_user" required="" autofocus="">
    <label for="inputUser" class="sr-only">User to transfer to:</label>
    <input type="text" id="inputUser" class="form-control" placeholder="To User" name = "to_user" required="" autofocus="">
    <label for="amount" class="sr-only">Amount</label>
    <input type="number" id="amount" class="form-control" placeholder="Amount" name="amount" required="">
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Transfer</button>
</form>
{% endblock %}
