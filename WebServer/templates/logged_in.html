{% extends 'nav.html' %}
{% block title%}Welcome{% endblock %}
{% block content %}
<div>
    <h1>Welcome {{ username }}</h1>
    <p>Congratz! You have successfully logged in!</p>
    <p>
        You logged in because of this query:
        <br>
        <code>
            {{query}}
        </code>
    </p>
    <br>
    <form action="/logout" method="POST">
        <button class="btn btn-primary btn-block" type="submit">Logout</button>
    </form>
</div>
{% endblock %}
