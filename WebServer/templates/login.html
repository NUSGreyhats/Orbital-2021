{% extends 'nav.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<main class="container mt-3">
    <div class="row">
        <div class="col-auto border rounded p-5 m-auto">
            <h1 class="mb-3">Login</h1>
            <form class="form-signin" method='POST' type='application/json'>
                <div class="mb-3">
                    <label for="inputUser" class="form-label">Username</label>
                    <input type="text" id="inputUser" class="form-control" placeholder="Username or email" name = "username" required="" autofocus="">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required="">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
