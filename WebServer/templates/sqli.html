{% extends 'nav.html' %}
{% block title %} SQL Injection {% endblock %}
{% block content %}
<h1>Login to the page</h1>
<form class="form-signin" method='POST' type='application/json'>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputUser" class="sr-only">Username</label>
    <input type="text" id="inputUser" class="form-control" placeholder="Username or email" name = "username" required="" autofocus="">

</form>
{% endblock %}
